<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileInPic Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>FileInPic - File Storage</h1>

        <div class="card">
            <div class="card-header">
                <h2>Upload New File</h2>
            </div>
            <div class="form-group">
                <label for="authToken">Auth-Token</label>
                <input type="text" id="authToken" placeholder="Your Auth-Token will be loaded here" required>
                <p style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">This token is required to manage your files.</p>
            </div>
            <div class="form-group">
                <label for="fileInput">Select File</label>
                <input type="file" id="fileInput" required>
            </div>
            <button id="uploadButton">Upload</button>
            <p id="uploadStatus"></p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Uploaded Files</h2>
            </div>
            <table id="fileList">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Size</th>
                        <th>Upload Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- File list will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
